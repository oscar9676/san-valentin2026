<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øSer√°s mi San Valent√≠n? üíõ</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #FFE5EC 0%, #FFF0F5 50%, #FFFACD 100%);
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .screen {
            display: none;
            text-align: center;
            max-width: 700px;
            width: 90%;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .screen.active {
            display: block;
            opacity: 1;
            transform: scale(1);
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            padding: 60px 50px;
            box-shadow: 
                0 30px 90px rgba(255, 105, 180, 0.3),
                0 0 0 1px rgba(255, 215, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            border: 3px solid rgba(255, 215, 0, 0.4);
        }

        .pompompurin-container {
            margin: 30px auto;
            width: 300px;
            height: 300px;
            position: relative;
            filter: drop-shadow(0 20px 40px rgba(244, 208, 63, 0.4));
        }

        .pompompurin-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .title {
            font-family: 'Pacifico', cursive;
            font-size: 48px;
            background: linear-gradient(135deg, #FF1493, #FF69B4, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 30px 0;
            text-shadow: 0 4px 20px rgba(255, 105, 180, 0.3);
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .message {
            font-size: 24px;
            color: #666;
            margin: 25px 0;
            font-weight: 500;
            line-height: 1.6;
        }

        .buttons-container {
            margin-top: 50px;
            display: flex;
            gap: 25px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 20px 50px;
            font-size: 24px;
            font-weight: 700;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .btn:hover {
            transform: translateY(-8px) scale(1.08);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #FF69B4, #FF1493, #C71585);
            color: white;
        }

        .btn-yes {
            background: linear-gradient(90deg, 
                #FFD700 0%, #FFA500 20%, 
                #FFD700 40%, #FFA500 60%, 
                #FFD700 80%, #FFA500 100%);
            background-size: 300% 100%;
            color: white;
            animation: shimmer 4s linear infinite, glowPulse 2s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }

        @keyframes glowPulse {
            0%, 100% { 
                box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4),
                            0 0 40px rgba(255, 165, 0, 0.3);
            }
            50% { 
                box-shadow: 0 10px 40px rgba(255, 215, 0, 0.8),
                            0 0 60px rgba(255, 165, 0, 0.6);
            }
        }

        .btn-no {
            background: linear-gradient(135deg, #E0E0E0, #BDBDBD);
            color: #666;
            position: relative;
        }

        .celebration-title {
            font-size: 64px;
            animation: celebrate 1s infinite alternate;
        }

        @keyframes celebrate {
            0% { transform: scale(1) rotate(-3deg); }
            100% { transform: scale(1.1) rotate(3deg); }
        }

        .love-message {
            font-size: 22px;
            color: #555;
            margin: 30px 0;
            line-height: 1.8;
            font-weight: 500;
        }

        .floating-hearts {
            margin-top: 40px;
            font-size: 50px;
        }

        .floating-hearts span {
            display: inline-block;
            margin: 0 15px;
            animation: heartFloat 2s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(255, 105, 180, 0.5));
        }

        .floating-hearts span:nth-child(2) { animation-delay: 0.5s; }
        .floating-hearts span:nth-child(3) { animation-delay: 1s; }

        @keyframes heartFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-25px) scale(1.15); }
        }

        .music-control {
            position: fixed;
            bottom: 40px;
            right: 40px;
            z-index: 100;
        }

        #musicToggle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #FF69B4, #FF1493);
            color: white;
            font-size: 32px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.5);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        #musicToggle:hover {
            transform: scale(1.2) rotate(15deg);
            box-shadow: 0 12px 35px rgba(255, 105, 180, 0.7);
        }

        @media (max-width: 768px) {
            .card { padding: 40px 30px; }
            .title { font-size: 36px; }
            .message { font-size: 20px; }
            .btn { padding: 16px 40px; font-size: 20px; }
            .pompompurin-container { width: 200px; height: 200px; }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div class="content">
        <!-- Pantalla 1 -->
        <div class="screen active" id="screen1">
            <div class="card">
                <div class="pompompurin-container">
                    <img src="gif_inicio.gif" alt="Pompompurin">
                </div>
                <h1 class="title">Hola mi amorrrr üíõ</h1>
                <p class="message">Tengo una pregunta muy importante para ti</p>
                <div class="buttons-container">
                    <button class="btn btn-primary" onclick="goToScreen(2)">¬°Quiero saber! üíï</button>
                </div>
            </div>
        </div>

        <!-- Pantalla 2 -->
        <div class="screen" id="screen2">
            <div class="card">
                <div class="pompompurin-container">
                    <img src="gif_mitad.gif" alt="Pompompurin enamorado">
                </div>
                <h1 class="title">¬øQuieres ser mi San Valent√≠n?</h1>
                <div class="buttons-container">
                    <button class="btn btn-yes" id="yesBtn" onclick="acceptValentine()">¬°S√ç! üíñ</button>
                    <button class="btn btn-no" id="noBtn" onmouseover="moveNoButton()" onclick="moveNoButton()">No...</button>
                </div>
            </div>
        </div>

        <!-- Pantalla 3 -->
        <div class="screen" id="screen3">
            <div class="card">
                <div class="pompompurin-container">
                    <img src="gif_final.gif" alt="Pompompurin feliz">
                </div>
                <h1 class="title celebration-title">¬°Wiiii! üéâüíõ</h1>
                <p class="message" style="font-size: 28px; color: #FF69B4; font-weight: 700;">¬°Sab√≠a que dir√≠as que s√≠!</p>
                <p class="love-message">Gracias por permitirme pasar un San Valent√≠n m√°s a tu lado üíï</p>
                <p class="love-message">Te amo mucho üíï</p>
                <div class="floating-hearts">
                    <span>üíõ</span>
                    <span>üíñ</span>
                    <span>üíù</span>
                </div>
            </div>
        </div>
    </div>

    <div class="music-control">
        <button id="musicToggle" onclick="toggleMusic()">
            <span id="musicIcon">üéµ</span>
        </button>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="song2.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Variables globales
        let scene, camera, renderer;
        let hearts3D = [];
        let particles = [];
        let mouse = { x: 0, y: 0 };
        let musicPlaying = false;
        const music = document.getElementById('backgroundMusic');

        // Inicializar Three.js
        function initThree() {
            const container = document.getElementById('canvas-container');
            
            // Escena
            scene = new THREE.Scene();
            
            // C√°mara
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 30;
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);
            
            // Luces
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const pointLight1 = new THREE.PointLight(0xff69b4, 1, 100);
            pointLight1.position.set(10, 10, 10);
            scene.add(pointLight1);
            
            const pointLight2 = new THREE.PointLight(0xffd700, 1, 100);
            pointLight2.position.set(-10, -10, 10);
            scene.add(pointLight2);
            
            // Crear corazones 3D
            createHearts3D();
            
            // Crear part√≠culas de puntitos
            createParticles();
            
            // Animaci√≥n
            animate();
        }

        // Crear corazones 3D flotantes
        function createHearts3D() {
            const heartShape = new THREE.Shape();
            heartShape.moveTo(0, 0);
            heartShape.bezierCurveTo(0, -0.3, -0.6, -0.3, -0.6, 0);
            heartShape.bezierCurveTo(-0.6, 0.3, 0, 0.6, 0, 1);
            heartShape.bezierCurveTo(0, 0.6, 0.6, 0.3, 0.6, 0);
            heartShape.bezierCurveTo(0.6, -0.3, 0, -0.3, 0, 0);
            
            const extrudeSettings = {
                depth: 0.3,
                bevelEnabled: true,
                bevelSegments: 2,
                steps: 2,
                bevelSize: 0.1,
                bevelThickness: 0.1
            };
            
            const colors = [0xff69b4, 0xff1493, 0xffd700, 0xffa500, 0xffb6c1];
            
            for (let i = 0; i < 30; i++) {
                const geometry = new THREE.ExtrudeGeometry(heartShape, extrudeSettings);
                const material = new THREE.MeshPhongMaterial({
                    color: colors[Math.floor(Math.random() * colors.length)],
                    shininess: 100,
                    transparent: true,
                    opacity: 0.8
                });
                
                const heart = new THREE.Mesh(geometry, material);
                heart.position.set(
                    (Math.random() - 0.5) * 50,
                    (Math.random() - 0.5) * 50,
                    (Math.random() - 0.5) * 30
                );
                heart.rotation.set(
                    Math.random() * Math.PI,
                    Math.random() * Math.PI,
                    Math.random() * Math.PI
                );
                heart.scale.set(1.5, 1.5, 1.5);
                
                heart.userData.velocity = {
                    x: (Math.random() - 0.5) * 0.02,
                    y: (Math.random() - 0.5) * 0.02,
                    z: (Math.random() - 0.5) * 0.02
                };
                heart.userData.rotationSpeed = {
                    x: (Math.random() - 0.5) * 0.02,
                    y: (Math.random() - 0.5) * 0.02,
                    z: (Math.random() - 0.5) * 0.02
                };
                
                scene.add(heart);
                hearts3D.push(heart);
            }
        }

        // Crear part√≠culas de puntitos
        function createParticles() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const colors = [];
            const sizes = [];
            
            const colorPalette = [
                new THREE.Color(0xff69b4),
                new THREE.Color(0xff1493),
                new THREE.Color(0xffd700),
                new THREE.Color(0xffa500),
                new THREE.Color(0xffb6c1)
            ];
            
            for (let i = 0; i < 500; i++) {
                vertices.push(
                    (Math.random() - 0.5) * 100,
                    (Math.random() - 0.5) * 100,
                    (Math.random() - 0.5) * 50
                );
                
                const color = colorPalette[Math.floor(Math.random() * colorPalette.length)];
                colors.push(color.r, color.g, color.b);
                
                sizes.push(Math.random() * 2 + 1);
            }
            
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            
            const material = new THREE.PointsMaterial({
                size: 0.5,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                sizeAttenuation: true
            });
            
            const particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
            particles.push(particleSystem);
        }

        // Animaci√≥n
        function animate() {
            requestAnimationFrame(animate);
            
            // Animar corazones
            hearts3D.forEach(heart => {
                heart.position.x += heart.userData.velocity.x;
                heart.position.y += heart.userData.velocity.y;
                heart.position.z += heart.userData.velocity.z;
                
                heart.rotation.x += heart.userData.rotationSpeed.x;
                heart.rotation.y += heart.userData.rotationSpeed.y;
                heart.rotation.z += heart.userData.rotationSpeed.z;
                
                // Rebote en los bordes
                if (Math.abs(heart.position.x) > 25) heart.userData.velocity.x *= -1;
                if (Math.abs(heart.position.y) > 25) heart.userData.velocity.y *= -1;
                if (Math.abs(heart.position.z) > 15) heart.userData.velocity.z *= -1;
                
                // Reacci√≥n al mouse
                const dx = heart.position.x - mouse.x * 10;
                const dy = heart.position.y - mouse.y * 10;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 10) {
                    heart.position.x += dx * 0.02;
                    heart.position.y += dy * 0.02;
                }
            });
            
            // Animar part√≠culas
            particles.forEach(particleSystem => {
                particleSystem.rotation.y += 0.001;
                const positions = particleSystem.geometry.attributes.position.array;
                
                for (let i = 0; i < positions.length; i += 3) {
                    positions[i + 1] += Math.sin(Date.now() * 0.001 + i) * 0.01;
                }
                
                particleSystem.geometry.attributes.position.needsUpdate = true;
            });
            
            renderer.render(scene, camera);
        }

        // Seguimiento del mouse
        document.addEventListener('mousemove', (e) => {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        });

        // Responsive
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Navegaci√≥n entre pantallas
        function goToScreen(num) {
            const screens = document.querySelectorAll('.screen');
            screens.forEach(s => {
                s.classList.remove('active');
                s.style.opacity = '0';
                s.style.transform = 'scale(0.9)';
            });
            
            setTimeout(() => {
                const target = document.getElementById('screen' + num);
                target.classList.add('active');
                setTimeout(() => {
                    target.style.opacity = '1';
                    target.style.transform = 'scale(1)';
                }, 50);
            }, 400);
            
            if (num === 2 && !musicPlaying) {
                playMusic();
            }
            
            if (num === 3) {
                createConfettiExplosion();
            }
        }

        function acceptValentine() {
            goToScreen(3);
        }

        function moveNoButton() {
            const btn = document.getElementById('noBtn');
            const card = btn.closest('.card');
            const maxX = card.offsetWidth - btn.offsetWidth - 100;
            const maxY = card.offsetHeight - btn.offsetHeight - 100;
            
            btn.style.position = 'absolute';
            btn.style.left = Math.random() * maxX + 'px';
            btn.style.top = Math.random() * maxY + 'px';
            
            const yesBtn = document.getElementById('yesBtn');
            const currentSize = parseFloat(getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 2) + 'px';
        }

        // Explosi√≥n de confeti en 3D
        function createConfettiExplosion() {
            const colors = [0xff69b4, 0xff1493, 0xffd700, 0xffa500, 0xffb6c1];
            
            for (let i = 0; i < 100; i++) {
                const geometry = new THREE.BoxGeometry(0.3, 0.3, 0.1);
                const material = new THREE.MeshPhongMaterial({
                    color: colors[Math.floor(Math.random() * colors.length)],
                    shininess: 100
                });
                
                const confetti = new THREE.Mesh(geometry, material);
                confetti.position.set(0, 0, 20);
                confetti.userData.velocity = {
                    x: (Math.random() - 0.5) * 0.5,
                    y: Math.random() * 0.5,
                    z: (Math.random() - 0.5) * 0.3
                };
                confetti.userData.rotationSpeed = {
                    x: (Math.random() - 0.5) * 0.2,
                    y: (Math.random() - 0.5) * 0.2,
                    z: (Math.random() - 0.5) * 0.2
                };
                confetti.userData.gravity = -0.01;
                
                scene.add(confetti);
                
                const animateConfetti = () => {
                    confetti.position.x += confetti.userData.velocity.x;
                    confetti.position.y += confetti.userData.velocity.y;
                    confetti.position.z += confetti.userData.velocity.z;
                    
                    confetti.userData.velocity.y += confetti.userData.gravity;
                    
                    confetti.rotation.x += confetti.userData.rotationSpeed.x;
                    confetti.rotation.y += confetti.userData.rotationSpeed.y;
                    confetti.rotation.z += confetti.userData.rotationSpeed.z;
                    
                    if (confetti.position.y > -30) {
                        requestAnimationFrame(animateConfetti);
                    } else {
                        scene.remove(confetti);
                    }
                };
                
                animateConfetti();
            }
        }

        // Control de m√∫sica
        function toggleMusic() {
            musicPlaying ? pauseMusic() : playMusic();
        }

        function playMusic() {
            music.play().then(() => {
                musicPlaying = true;
                document.getElementById('musicIcon').textContent = 'üéµ';
            }).catch(() => {
                document.getElementById('musicIcon').textContent = 'üîá';
            });
        }

        function pauseMusic() {
            music.pause();
            musicPlaying = false;
            document.getElementById('musicIcon').textContent = 'üîá';
        }

        document.addEventListener('click', () => {
            if (!musicPlaying) playMusic();
        }, { once: true });

        // Iniciar Three.js cuando cargue la p√°gina
        window.addEventListener('load', initThree);
    </script>
</body>
</html>
